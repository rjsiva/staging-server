  <script type="text/javascript">
function dob_regular(val)
{

    var dob = document.getElementById('joining_order_date').value; 
    
    var today = new Date();    
    if( dob != ""  )
    {   
        var record_day1=dob.split("/");  
        var sum1=record_day1[2]+'/'+record_day1[1]+'/'+record_day1[0];
        var dob=new Date(sum1);    
               
        if( dob > today )
        {
            alert("Check the Date of Order");
            document.getElementById('joining_order_date').focus();
            document.getElementById('joining_order_date').value="";
            joining_order_date.style.backgroundColor = "MistyRose"; 
            }
           
         
        }   
    return false; }
</script>
